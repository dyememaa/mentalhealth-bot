<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border-bottom: 2px solid #f0f8ff;
        }
        .chat-input {
            display: flex;
            border-top: 2px solid #f0f8ff;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            resize: none;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Mental Health Bot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" rows="1"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            
            if (userInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.textContent = userInput.value;
                userMessage.style.background = '#f1f1f1';
                userMessage.style.padding = '10px';
                userMessage.style.borderRadius = '5px';
                userMessage.style.margin = '5px 0';
                
                chatMessages.appendChild(userMessage);
                userInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.textContent = 'I am here to help. How are you feeling today?';
                    botMessage.style.background = '#d1e7dd';
                    botMessage.style.padding = '10px';
                    botMessage.style.borderRadius = '5px';
                    botMessage.style.margin = '5px 0';
                    
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
</html>
